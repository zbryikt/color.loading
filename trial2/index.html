  <body ng-app="color" ng-controller="main" ng-mousemove="move($event)" onmousewheel="scroll(event)">
    <svg id="svg" width="600px" height="600px" viewBox="0 0 600 600" preserveAspectRatio="xMidYMin" style="margin:auto;display:block">
      <defs></defs>
      <radialgradient id="gradient" cx="50%" y="50%" fx="50%" fy="50%" r="50%" spreadMethod="pad">
        <stop offset="0%" stop-color="rgba(128,128,128,1)" stop-opacity="1"></stop>
        <stop offset="100%" stop-color="rgba(128,128,128,1)" stop-opacity="0"></stop>
      </radialgradient>
      <g transform="translate(300 300)" class="hue"></g>
      <g transform="translate(300 300)" class="sat"></g>
      <g transform="translate(300 300)" class="lit"></g>
      <g transform="translate(300 300)" class="fin"></g>
      <g transform="translate(300 300)" class="ptrs">
        <circle id="hue" class="ptr"></circle>
        <circle id="sat" class="ptr"></circle>
        <circle id="lit" class="ptr"></circle>
      </g>
    </svg>
  </body>
